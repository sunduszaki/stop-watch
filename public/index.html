<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>

<body>

    <h1>PROJECT BY : SUNDUS ZAKI</h1>
    <div class="main" id="display-main">
        <!-- minutes -->
        <div class="minutes" id="display-minutes">
            <div>
                <h3>MINUTES</h3>
                <br />
                <h3 id="minutes">00</h3>
            </div>
            <div>
                <button class="start" id="start-button" onclick="start()">Start</button>
            </div>
        </div>


        <!-- seconds -->
        <div class="seconds" id="seconds-hours">
            <div>
                <h3>SECONDS</h3>
                <br />
                <h3 id="seconds">00</h3>
            </div>
            <div>
                <button class="pause" id="pause-button" onclick="pause()">Pause</button>
            </div>
        </div>
        <!-- mili seconds
         -->
        <div class="hours" id="display-hours">
            <div>
                <h3>MILLISECONDS</h3>
                <br />
                <h3 id="milliseconds">00</h3>
            </div>
            <div>
                <button class="reset" id="reset-button" onclick="reset()">Reset</button>
            </div>
        </div>

    </div>






    <script src="app.js"></script>
</body>

</html>
